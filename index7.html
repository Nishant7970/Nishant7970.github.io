<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Semantic Tags</h1> 
    <!-- header, footer, section, article, nav, aside, main  -->
    <header>
        <h2>Header Section</h2>
        <p>This section contains the header of the document.</p>
    </header>
    <main>
        <section>
            <h2>Section 1</h2>
            <p>This is the first section of the main content.</p>
        </section>
        <section>
            <h2>Section 2</h2>
            <p>This is the second section of the main content.</p>
        </section>
    </main>
    <footer>
        <h2>Footer Section</h2>
        <p>This section contains the footer of the document.</p>
    </footer>
</body>
</html>
