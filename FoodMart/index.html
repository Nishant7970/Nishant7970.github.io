<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Mart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Food Mart</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#offers">Offers</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to Food Mart</h2>
    <p>Fresh food delivered to your door.</p>
  </section>

  <section id="products">
    <h2>Our Products</h2>
    <div class="product-grid">

      <div class="product">
        <img src="image1.png" alt="Apple" />
        <h3>Fresh Apple</h3>
        <p>₹30/kg</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="image2.png" alt="Banana" />
        <h3>Yellow Banana</h3>
        <p>₹10/dozen</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="image3.png" alt="Bread" />
        <h3>Wheat Bread</h3>
        <p>₹25/pack</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="image4.png" alt="Milk" />
        <h3>Full Cream Milk</h3>
        <p>₹45/litre</p>
        <button>Add to Cart</button>
      </div>

    </div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items">
      <li>No items yet.</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Food Mart. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
