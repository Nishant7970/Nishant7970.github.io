<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}


body {
    background-color: #f9f9f9;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}


header {
    display: flex;
    justify-content: space-between;
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
}

header a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
}

header a:hover {
    text-decoration: underline;
}


a[href="#"]:not(header a) {
    display: inline-block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #2196F3;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

a[href="#"]:not(header a):hover {
    background-color: #0b7dda;
}

section {
    margin: 40px 0;
    padding: 20px;
    background-color: #ffffff;
    border-left: 5px solid #4CAF50;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

section h2 {
    color: #4CAF50;
    margin-bottom: 10px;
}

section h3 {
    color: #666;
    margin-bottom: 15px;
}


section a {
    display: block;
    margin: 5px 0;
    color: #2196F3;
    text-decoration: none;
}

section a:hover {
    text-decoration: underline;
}

p {
    margin-top: 40px;
    text-align: center;
    font-size: 1.1rem;
    color: #666;
}

    </style>
</head>
<body>
    <header>
        <h1>Nishant</h1>
        <a href="#">Home</a>
        <a href="#">services</a>
        <a href="#">Projects</a>
        <a href="#">Achivements</a>
    </header>
    <a href="#">My Portfolio</a>
    <section class="section1">
    <h2>My Poject</h2>
    <h3>This is my project section where I will showcase my projects.</h3>
    <a href="#">Project1</a>
    <a href="#">Project2</a>
    <a href="#">Project3</a>

    
    </section>
    <section class="section2">
        <h2>My Assignment</h2>
        <a href="#">Assignment1</a>
        <a href="#">Assignment2</a>
        <a href="#">Assignment3</a>
    </section>
    <p>Thank you for visiting my portfolio!</p>
</body>
</html>
