<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and Table Tags</h1>
    <ol>
        <li>Java</li>
        <li>c++</li>
    </ol>
    <ul>
        <li>JavaScript</li>
        <li>HTML</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>     
    </dl>
    <table border="1" cellpadding="10" cellspacing="0">
        <caption> Student Details</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Nishant</td>
            <td>20</td>
            <td>Muzaffarpur</td>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>22</td>
            <td>Patna</td>  
        </tr>
        </tbody>
    </table>
</body>
</html>
